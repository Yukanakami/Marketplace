<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen">

  <div class="flex min-h-screen">

    <aside class="w-64 bg-white shadow-md p-6">
      <h2 class="text-xl font-semibold mb-8">Settings</h2>
      <nav class="space-y-5">
        <a href="index.html" class="block text-gray-600 hover:text-teal-400">Dashboard</a>
        <a href="#" class="block text-gray-600 hover:text-teal-400">Profile details</a>
        <a href="#" class="block text-gray-600 hover:text-teal-400">Change Password</a>
        <a href="#" class="block text-gray-600 hover:text-teal-400">Transaction History</a>
      </nav>
    </aside>



    <main class="flex-1 p-10">
      <div class="max-w-xl bg-white rounded-md shadow-md p-8 mx-auto">
        <h3 class="text-lg font-semibold mb-6">Edit Profile</h3>


        <div class="relative group w-24 h-24 rounded-full overflow-hidden mx-auto">

          <img src="https://via.placeholder.com/100" alt="Profile"
            class="w-full h-full object-cover rounded-full border border-gray-300" />


          <div
            class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <label for="profile-upload" class="text-white text-sm font-semibold cursor-pointer">
              + Gambar
            </label>
            <input id="profile-upload" type="file" class="hidden" />
          </div>
        </div>



        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Full name</label>
            <input type="text" value="Jack Daniel"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Username</label>
            <input type="text" value="jackdaniel"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" value="jack@email.com"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <button type="submit" class="bg-teal-600 text-white px-5 py-2 rounded-md hover:bg-teal-700">
            Update Profile
          </button>
        </form>
      </div>
    </main>
  </div>



  </div>

  <footer class="bg-teal-700 text-white p-4 text-center ">
    <div class="flex justify-around">
      <a href="#" class="hover:underline">Vintage</a>
      <a href="#" class="hover:underline">Discover</a>
      <a href="#" class="hover:underline">Help</a>
      <a href="#" class="hover:underline">Community</a>
    </div>
  </footer>

</body>

</html>
